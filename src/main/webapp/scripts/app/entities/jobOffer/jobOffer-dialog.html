
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobOfferLabel">Create or edit a JobOffer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
<!--
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="jobOffer.id" readonly>
        </div>
-->
        <div class="form-group">
            <label for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="jobOffer.title"
                    required>
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        


        <div class="form-group">
            <label for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="jobOffer.location"
                    >
        </div>


        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="jobOffer.description"
                    >
        </div>

		<div class="form-group"  >
            <label for="field_date">Expiring Dategggggg </label>
            <div>
				<input type="date" class="form-control" name="date"  id="field_date"  ng-required="true" min="{{today}}" 
                    ng-model="jobOffer.dateExpires"  date-format="aaaa-mm-dd"
					ng-value="jobOffer.dateExpires.substr(0,10);"
               
                   required>
				<p>(Remember to set a date one more day in the future.  Please try using YYYY-MM-DD format.) </p>
			</div>
           	<div style="color:red" ng-show="editForm.date.$dirty && editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.min">
                   Limit Date should be greater than today.
                </p>
				 <p class="help-block" ng-show="editForm.date.$error.date">
                   Your date is invalid.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
