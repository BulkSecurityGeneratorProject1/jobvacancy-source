<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        
    </div>
    <div class="modal-body">
        <h4 class="modal-title" id="myJobOfferLabel">Are you sure to set this jobOffer as satisfied?</h4>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary" onsubmit="jobOffer.satisfied=true;">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Satisfy the Offer</span>
        </button>
    </div>
</form>
