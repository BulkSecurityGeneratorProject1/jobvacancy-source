
<div>
    <h2><span>JobOffer</span> {{jobOffer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{jobOffer.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{jobOffer.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{jobOffer.description}}</span>
                </td>
            </tr>
            

 			<tr>
                <td>
                    <span>Date Expires</span>
                </td>
                <td>
                    <span class="form-control-static">{{jobOffer.dateExpires}}</span>
                </td>
            </tr>
			
			<tr>
                <td>
                    <span>Applicants number</span>
                </td>
                <td>
                    <span class="form-control-static">{{jobOffer.applied}}</span>
                </td>
            </tr>
			<tr>
                <td>
                    <span>Offer Status</span>
                </td>
                <td ng-show="jobOffer.satisfied">
                    <span class="form-control-static">SATISFIED				
					</span>
                </td>
				<td ng-show="!jobOffer.satisfied">
                    <span class="form-control-static">NOT SATISFIED		
					</span>
                </td>
            </tr>
        </tbody>



        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
