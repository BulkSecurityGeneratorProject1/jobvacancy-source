<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Historical Posted Number of Offers</title>
</head>

<body>

<h3>Historical Number of Posted Offers</h3>
<div>
	<p>
		<b>Historical Accounting:</b>
		<p>{{ offers[offers.length - 1].id }} offers were posted until now.</p>
	</p>
</div>

<h3>Current Number of Posted Offers</h3>
<div>
	<p>
		<b>Current Accounting:</b>
		<p>{{offers.length}} offers are available right now.</p>
	</p>
</div>


</body>
</html>
